  @if (!loading$) {
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  } @else {
    <div class="results">
      <div *ngFor="let video of videos$ | async" class="video">
        <h3>{{ video.user.name }}</h3>
        <img [src]="video.image" [alt]="video.id" width="300" height="200">
        <p>Duration: {{ video.duration }} seconds</p>
        <p><a [href]="video.url" target="_blank">Watch on Pexels</a></p>
      </div>
    </div>
  }
